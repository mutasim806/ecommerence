{% extends "account_base.html" %}
{% block content %}
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;color: #fff;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Password Reset : Request Failed</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="{%url 'account_login'%}">Login</a></div>
                    </div>     
                   <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            Your Request Can not be processed ,<br> Please make a new request for password reset.
                    </div>                     
            </div>  
        </div>
    </div>
    {%endblock content%}
    
    
    
{%block js%}
<script>
$(".form input").addClass("form-control required");
</script>
{%endblock js%}
